<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Игра с кейсами</title>
</head>
<body>
<h1>Добро пожаловать в игру!</h1>
<button id="open-case">Открыть кейс</button>
<div id="result"></div>
<script>
  document.getElementById('open-case').addEventListener('click', () => {
    const gifts = ["Подарок 1", "Подарок 2", "Подарок 3"];
    const randomGift = gifts[Math.floor(Math.random() * gifts.length)];
    document.getElementById('result').innerText = "Выпал: " + randomGift;
  });
</script>
</body>
</html>
